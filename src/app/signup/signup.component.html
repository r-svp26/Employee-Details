
<app-header></app-header>
<div class="padding">
    <mat-card>
        <form #signUp="ngForm">    
            <h3>Sign Up</h3>
        

            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput type="text" name="fname"  [(ngModel)]="firstName">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput type="text" name="lname" [(ngModel)]="lastName">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Mobile Number</mat-label>
                    <input matInput type="number" name="num" [(ngModel)]="number">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" name="email" [(ngModel)]="email">
                </mat-form-field>
                <div style="text-align:left">
                <label >Gender</label>
                <mat-radio-group aria-label="Gender">
                    <mat-radio-button value="male">Male</mat-radio-button>
                    <mat-radio-button value="female">Female</mat-radio-button>
                </mat-radio-group> <br> <br>

                <mat-form-field>
                    <input matInput [matDatepicker]="dob" placeholder="Date Of Birth">
                    <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
                    <mat-datepicker #dob></mat-datepicker>
                </mat-form-field>

            </div>
                <mat-form-field appearance="outline">
                    <mat-label>Country</mat-label>
                    <input matInput type="text" name="country" [(ngModel)]="country">
                </mat-form-field>
            </mat-card-content>

            <button mat-raised-button color="primary" (click)="onSubmit(signUp)">Submit</button> 
        </form>
    </mat-card>        
</div>
